<!Doctype html>
<html>
    <head>
        <title>Go Rest API</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    </head>
    <body>

        <div id=container1>
            <div id="get">
                <form id="user-id-form" action="">
                    <input id="user-id" type="text" placeholder="Enter user id number">
                </form>
                <button id="get-submit" onclick="GETrest()">Search</button>
                <p id="get-user-id"></p>
                <p id="get-user-name"></p>
                <p id="get-user-email"></p>
                <p id="get-user-gender"></p>
                <p id="get-user-status"></p>
            </div>
        </div>
        <div id="container2">
            <div id="post">
                <form id="post-form" action="">
                    <input id="post-user-id" type="text" placeholder="Enter User id">
                    <input id="post-user-name" type="text" placeholder="Enter User Name">
                    <input id="post-user-email" type="text" placeholder="Enter User Email">
                    <input id="post-user-gender" type="text" placeholder="Enter User Gender">
                    <input id="post-user-status" type="text" placeholder="Enter User Status">
                </form>
                <button id="post-user-btn" onclick="POSTrest()">Create User</button>
            </div>
        </div>
        <br>
        <div id="container3">
            <div id="patch">
                <form id="patch-form" action="">

                    <input id="patch-user-id" type="text" placeholder="Enter User id"> 
                        <input id="patch-user-name" type="text" placeholder="Edit User Name">
                        <input id="patch-user-email" type="text" placeholder="Edit User Email">
                        <input id="patch-user-gender" type="text" placeholder="Edit User Gender">
                        <input id="patch-user-status" type="text" placeholder="Edit User Status">

                </form>
                    <button id="submit-edit-btn" onclick="PATCHrest()">Update User</button>
            </div>
        </div>
        <br>
        <div id="container4">
            <div id="delete">
                <form id="delete-form" action="">
                    <input id="delete-user-id" type="text" placeholder="Delete by User id"> 
                </form>
                    <button id="submit-edit-btn" onclick="DELETErest()">Delete User</button>
            </div>
        </div>






        <script src="restmain.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    </body>
</html>
